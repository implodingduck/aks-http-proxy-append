apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: akshttpproxyappend
  labels:
    app: akshttpproxyappend
webhooks:
  - name: akshttpproxyappend.default.svc.cluster.local
    clientConfig:
      service:
        name: akshttpproxyappend
        namespace: default
        path: "/mutate"
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        mutateme: enabled